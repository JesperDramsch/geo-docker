sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t geo-docker -f Dockerfile .
      - docker images
      - docker tag geo-docker softwareunderground/geo-docker
      - docker push softwareunderground/geo-docker
    - stage: test
      script: docker run --user="geo" --rm softwareunderground/geo-docker python -c "import keras;quit()"
    